<!DOCTYPE html>
<html>
<head>
<title> Table Tag </title> 
<style>
td{text-align:center;}
 
</style>
</head>
<body>
<table border='1'>
  <tr> 
     <th>Header </th>
     <th>Header </th>
     <th>Header </th>
     <th>Header </th>
   </tr>
 <tr>
     <td rowspan='4'> span rows </td>
     <td colspan='3'> span columns </td>
     </tr>
 <tr>
     <td colspan='2'> span columns </td>
     <td rowspan='3'> span both</td>
</tr>
<tr>
  <td rowspan='2'> span rows </td>
  <td colspan='1'> span columns</td>
</tr>
<tr>
  <td colspan='1'> span both </td>
 </tr>
</body>
</html>
