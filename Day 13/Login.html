<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><b>LOGIN</b></legend>
        <form action="../Day 11/Login success .html" method="post">
        <label for="first name"><b>First Name:</b></label>
        <input type="text" id="first name" name="first name" pattern="[a-zA-Z]{5,10}" required title="Only alphabets are allowed" placeholder="First Name"><br><br>
        <label for="last name"><b>Last Name:</b></label>
        <input type="text" id="last name" name="last name" pattern="[a-zA-Z]{2,8}" required title="Only alphabets are allowed" placeholder="Last Name"><br><br>
        <label for="pwd"><b>Password:</b></label>
        <input type="text" id="pwd" name="pwd" pattern="[a-zA-Z0-9@#$%&!]{8}" placeholder="Password"><br><br>
        <label for="email"><b>Email:</b></label>
        &emsp;&ensp;<input type="text" id="email" name="email" pattern="[a-z@_\d]+" required title="Only alphabets are allowed" placeholder="Email"><br><br>
        <label for="mobile number"><b>Mobile Number:</b></label>
        <input type="number" id="mobile number" name="mobile number" pattern="[0-9]{10}" placeholder="Mobile Number"> <br><br>
        <input type="submit" value="submit"> &emsp;
        <input type="Reset" value="Reset" onclick="alert('Your data has been reset')">
    </form>
    </fieldset>
</body>
</html>
