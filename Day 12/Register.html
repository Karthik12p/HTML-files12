<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <fieldset>
        <legend>Register</legend>
        <div>
            <form action="../Day 11/Registration form.html" method="post" enctype="multipart/form-data">
            <label for="First Name">First Name</label>
            <input type="text" id="First Name" name="First Name" required autofocus autocomplete="address-level1"> <br> <br>
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" name="Last Name" required> <br>  <br>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" required > <br> <br>
            <label for="e-mail">e-mail</label>
            <input type="email" id="e-mail" name="e-mail" required> <br> <br>
            <label for="number">Mobile Number</label>
            <input type="number" id="number" name="number" required > <br> <br>
            <label for="Cn">Company Name</label>
            <input type="number" id="Cn" name="number" value="23425355"  disabled> <br> <br>

            <label for="resume"> Upload your resume</label> <br>
            <input type="file" name="resume" id="resume" accept=".pdf,.docx,.doc" multiple><br>
            <input type="submit" value="Register"> 
        </form>
    </fieldset>
</body>
</html>
