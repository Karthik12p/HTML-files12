<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><b>LOGIN PAGE</b></legend>
        <form action="../Day 11/Registration form.html" method="post" enctype="multipart/form-data">
            <label for="First Name">First Name</label>
            <input type="text" id="First Name" name="First Name" required autofocus autocomplete="address-level1"> <br> <br>
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" name="Last Name" required> <br>  <br>
            <label for="Password">Password</label>
            <input type="text" id="password" name="password" required> <br><br>
            <label for="phone number">Phone Number</label>
            <input type="number" id="phone number" name="phone number" required><br><br>
            <label for="email">email</label>
            <input type="email" id="email" name="email" required> <br>
         <div>
            <h4>GENDER</h4>
            <input type="radio" name="gender"id="male" value="male"checked>
            <label for="male">Male</label>
            <input type="radio" name="gender"id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender"id="others" value="others">
            <label for="others">Others</label> <br> <br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="H.NO:,Village,DIST"><br> <br>
          

        </div>
        <div>
            <h4>Technical Skills:</h4>
            <input type="checkbox" name="html"id="html" value="html">
            <label for="html">HTML</label> <br>
            <input type="checkbox" name="css"id="css" value="css">
            <label for="css">CSS</label> <br>
            <input type="checkbox" name="bootstrap"id="bootstrap" value="bootstrap">
            <label for="bootstrap">BOOTSTRAP</label> <br>
            <input type="checkbox" name="sql"id="sql" value="sql">
            <label for="sql">SQL</label> <br> <br>
         </div>
         <div>
            <label for="resume"> <b>Upload Your Resume:</b></label>
            <input type="file" id="resume" name="resume" required accept=".pdf,.doc"> <br> <br>
         </div>
        &emsp; &emsp;&emsp;<input type="submit" value="Register"><br>
        <label for="contact us"> <b>Contact Us:</b></label>
        <input type="number" id="contact us" name="contact us" value="9329352352" disabled> <br>

    </fieldset>
</body>
</html>
