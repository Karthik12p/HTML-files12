<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./Registration success.html">
        <label for="uname">Username:</label>
        <input type="text" name="uname" id="uname" pattern="[A-Za-z]{6,19}" title="Username should contain small and captial alphbet" placeholder="Username" required><br><br>
        <label for="pass">Password:</label>
        <input type="text" name="pass" id="pass" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$^]).{8,16}" title="it accept atleast one small alphbet,captial alphbet,special symbol and number" required><br><br>
        <label for="email">E-mail:</label>

        <input type="text" name="email" id="email" pattern="[a-z\d@_]+@[a-z]+\.[a-z]{2,}" title="it accept small alphbet,numbers ,!,@,#,%,_ and ." required><br><br>
        <label for="num">Phone Number:</label>
        <input type="text" name="num" id="num" pattern="\+91[6-9]\d{9}" maxlength="13" title="invaild number" required><br><br>
        <label for="state">State:</label>
        <select name="state" id="state">
            <option value="Telangana">Telangana</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
        </select><br><br>
        <label for="ct">City:</label>
        <input list="list" id="ct" name="ct">
        <datalist id="list"> 
            <option value="Hyderabad">
            <option value="Nizamabad">
            <option value="Nirmal">
        </datalist><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
